<div class="body">
    <div id="toolbar" class="flex-col flex-center">
        <div class="flex-row flex-size">
            <button (click)="reset()">LÃ¶schen</button>
            <h1 id="price">{{ price | currency: 'EUR' }}</h1>
            <button (click)="submit()">Einspeichern</button>
        </div>
    </div>

    <div class="flex-col flex-size">
        @for (row of itemRows; track row[0].index) {
            <div class="flex-row flex-size">
                @for (item of row; track item.index) {
                    <app-item-box class="item-box"
                                  [ngStyle]="{'font-weight': !item.amount ? 'normal' : 'bold'}"
                                  [item]="item"
                                  (clickAction)="clickItem(item)"
                                  (holdAction)="holdItem(item)"></app-item-box>
                }
            </div>
        } @empty {
            <p>Keine Items</p>
        }
    </div>
</div>
